<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirection</title>
    <script type="text/javascript">
        // JavaScript redirection function
        function redirectToBing() {
            window.location.replace("https://www.bing.com");
        }

        // Redirect as soon as the page loads
        redirectToBing();
    </script>
</head>
<body>
    <!-- Optional: You can add a message for users who have JavaScript disabled -->
    <noscript>
        <p>Please enable JavaScript to be redirected to Bing.</p>
        <meta http-equiv="refresh" content="0;url=https://www.bing.com" />
    </noscript>
</body>
</html>
